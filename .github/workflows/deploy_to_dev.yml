name: Deploy to Dev

on:
  push:
    tags:
    - 'dev'

jobs:

  build:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Deploy to dev
      env:
        LONG_SHA: ${{ github.sha }}
      run: |
        SHORT_SHA="${LONG_SHA:0:7}"
        echo "Deploying ${SHORT_SHA} => dev"

